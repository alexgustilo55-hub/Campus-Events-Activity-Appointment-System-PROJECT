<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{url_for('static', filename='flash.js')}}"></script>
</head>
<body>

    <header>
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" height="40">
        </div>

        <div class="nav-links">
        <a href=>About</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href=>Admin</a>
        </div>

    </nav>
    </header>
    <center>
        <br>
        <h1>Campus Events & Activity Appointment System</h1><br><br>
        
    <div class="login-box">
        <h2>Login</h2>
    <form action ="{{url_for('login')}}" method="POST">

        <div class ="select-role">
            <select  type="role" name="role" required>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
                <option value="staff">Staff</option>
                <option value="admin">Admin</option>
            </select>
        </div>  

        
        <input type="text" name="username"  placeholder = "Username" required>
        <input type="password" name="password" placeholder = "Password" required>
        <button type="submit">Login</button>
        
    </form>
        <p>dont have an account?<a href="{{url_for('register')}}">Register</a></p>
    </div>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}

    <div id="flash-message">
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
    

      </center>
      
      
</body>
</html>
