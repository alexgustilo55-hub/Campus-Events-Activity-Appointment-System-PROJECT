<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="icon" type="image/png" href="static/img/logo2.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="{{url_for('static', filename='flash.js')}}"></script>
</head>
<body>

    <header>
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" height="40">
        </div>

        <div class="nav-links">
        <a href=>About</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
        <a href="{{url_for('login')}}">Admin</a>
        </div>

    </nav>
    </header>

    <!-- Flash messages (ilagay sa taas ng form para hindi gagalaw ang box) -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div id="flash-message">
                    {% for category, message in messages %}
                      <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}


<div class="container">
    
    
    <div class="logo-side">
        <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="Big Logo">
    </div>

    
    <div class="right-side">
        <div class="login-box">
            <h2>Login</h2>

            

            <form action ="{{url_for('login')}}" method="POST">
                <div class ="select-role">
                    <select type="role" name="role" required>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                        <option value="staff">Staff</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>  

                <div class="input-container">
                    <i class="bi bi-person"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
        
                <div class="input-container">
                    <i class="bi bi-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
        
                <button type="submit">Login</button>
            </form>
            
            <p>You don't have an account? <a href="{{url_for('register')}}">Register</a></p>
            
            
        </div>
    </div>
</div>

    
</body>
</html>
