<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <link rel="icon" type="image/png" href="static/img/logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

    <header>
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" height="40">
        </div>

        <div class="nav-links">
            <a href=>About</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{url_for('login')}}">Admin</a>
        </div>

    </nav>
    </header>


    <center>
        <br>
        <h1>Campus Events & Activity Appointment System</h1><br>
        <br>
        

    <div class="register-box">
        <h2>Sign up</h2>
    <form action="{{url_for('register')}}" method="POST">

        <div class="form-row">
        <select  type="role" name="role" required>
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="staff">Staff</option>
        </select>

        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="custom">Custom</option>
        </select>
        </div>

        <div class="form-row">
            <input type="id" name="id"  placeholder = "ID Number" required>
            <input type="name" name="fullname"  placeholder = "full Name" required>
        </div>

        <div class="form-row">
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="date" name="birthday" placeholder="Birthday" required>
        </div>

        <input type="text" name="username"  placeholder = "Username" required>
        <input type="email" name="email"  placeholder = "Email" required>
        <input type="address" name="address"  placeholder = "Address" required>
        <input type="password" name="password" placeholder = "Password" required>
        
        <button type="submit">Sign up</button>
    </form>

        <p>You have an account? <a href="{{url_for('login')}}">login</a></p>

    </div>

      </center>
</body>
</html>
