<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo2.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="{{ url_for('static', filename='flash.js') }}"></script>
</head>

<body>
    <!--------------------------------------------------- HEADER & NAVBAR --------------------------------------------------->
    <header>
        <nav>
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" height="40">
            </div>

            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('u_event') }}">Events</a>
                <a href=>Calendar</a>
                <a href=>Book Appointment</a>
                <a href=>About</a>
            </div>

            <div class="nav-links-right">
            </div>

            <div class="profile-icon" onclick="toggleProfile()">
                {% if user.profile_pic %}
                    <img src="{{ url_for('static', filename='img_profile/' + user['profile_pic']) }}" 
                         alt="Profile Picture" 
                         class="navbar-profile-img">
                {% else %}
                    <div class="navbar-profile-img placeholder">
                        <i class="bi bi-person"></i>
                    </div>
                {% endif %}
            </div>
        </nav>
    </header>

    <!--------------------------------------------------- PROFILE INFO CARD --------------------------------------------------->
    <div class="profile-card" id="profileCard">
        <center>
            {% if user.profile_pic %}
                <img src="{{ url_for('static', filename='img_profile/' + user['profile_pic']) }}" 
                     alt="Profile Picture" 
                     class="profile-card-img">
            {% else %}
                <div class="profile-card-img placeholder">
                    <i class="bi bi-person"></i> 
                </div>
            {% endif %}
            <p><b>Welcome</b> {{ user.full_name }}</p>
        </center>

        <br>

        <a href="{{ url_for('user_info') }}">
            <i class="bi bi-person" style="color:black; font-size:18px; margin-right:6px;"></i>User Profile
        </a>
        <a href="{{ url_for('update_password') }}" 
           class="{% if request.endpoint == 'update_password' %}active{% endif %}">
            <i class="bi bi-key" style="color:black; font-size:18px; margin-right:6px;"></i>Change Password
        </a>
        <a href="#"></a>

        <br><br>

        <a href="{{ url_for('logout') }}">
            <i class="bi bi-box-arrow-left" style="color:black; font-size:18px; margin-right:6px;"></i>Logout
        </a>
    </div>

    <!--------------------------------------------------- CHANGE PASSWORD CARD --------------------------------------------------->
    <center>
        <br>
        <div class="changepass-box">
            <h2>Change your Password</h2>
            <form action="{{ url_for('update_password') }}" method="POST">
                <input type="Email" name="email" placeholder="Email" required>
                <input type="text" name="current_password" placeholder="Current Password" required>
                <input type="text" name="new_password" placeholder="New Password" required>
                <input type="text" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Change password</button>
            </form>
        </div>
    </center>
</body>
</html>
